<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo do Amor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: stars 20s infinite linear;
        }

        @keyframes stars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f1c40f;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            to {
                opacity: 0.7;
            }
        }

        /* Coração pulsante */
        .heart-container {
            position: relative;
            z-index: 1;
        }

        .heart {
            color: #e74c3c;
            font-size: 5rem;
            animation: heartbeat 1.5s infinite alternate ease-in-out;
            opacity: 1;
        }

        @keyframes heartbeat {
            to {
                transform: scale(1.2);
                color: #c0392b;
            }
        }

        /* Texto dinâmico */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3s forwards, slideDown 1s ease-in-out 4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            to {
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <div class="space" id="space"></div>

    <div class="heart-container">
        <div class="heart">&hearts;</div>
    </div>

    <div class="text-container">
        <div>Like the day you arrived</div>
        <div>In my life</div>
    </div>

    <script>
        // Adiciona estrelas dinamicamente usando JavaScript
        document.addEventListener("DOMContentLoaded", function() {
            const space = document.getElementById("space");

            for (let i = 0; i < 50; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                space.appendChild(star);
            }
        });

        // Desaparece o coração quando o texto aparece
        document.addEventListener("DOMContentLoaded", function() {
            const heart = document.querySelector(".heart");
            const textContainer = document.querySelector(".text-container");

            textContainer.addEventListener("animationstart", function() {
                heart.style.opacity = 0;
            });
        });
    </script>
</body>
</html>
